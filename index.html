<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container-main">
        <div class="header-container">
            <h1 class="header-title">Library Project</h1>
        </div>
        <div class="addBook-container">
            <button class="btn-add-book">Add Book +</button>
            <dialog id="book-dialog">
                <!-- !ADD require in inputs -->
                <form action="#" class="book-form" >
                    <label for="book-title" class="book-label">Title</label>
                    <input type="text" class="book-title" name="book-title">
                    <label for="book-author" class="book-label">Author</label>
                    <input type="text" class="book-author" name="book-author">
                    <label for="book-pages" class="book-label"># of pages</label>
                    <input type="number" class="book-pages" name="book-pages">
                    <label for="book-read" class="book-label">Read?</label>
                    <input type="checkbox" class="book-read" name="book-read">
                    <div class="container-book-btn">
                        <button class="book-cancel-btn" formmethod="dialog">Cancel</button>
                        <button class="book-submit-btn" formmethod="dialog">Submit</button>
                        <!-- <button class="book-submit-btn" type="submit">Submit</button> -->
                    </div>
                </form>
            </dialog>
        </div>
        <div class="book-container">
            <div class="book-card">
                <p class="book-title">Harry Potter</p>
                <p class="book-author">By JK Rowling</p>
                <p class="book-pages">Pages: 342</p>
                <button class="book-read-btn">Read</button>
                <button class="book-delete" id="btn-delete">Delete</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
